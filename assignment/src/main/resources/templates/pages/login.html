<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .field-error {
       border-color: #dc3545;
       color: #dc3545;
              }
  </style>
</head>
<body>
<div class="container align-items-center">
  <div th:replace="~{../fragments/header :: header(user=${user})}"></div>

  <div class="d-flex align-items-center p-4 m-auto" style="max-width: 330px;">
    <div class="form-signin w-100 m-auto">
      <form id="login-form" method="POST" th:action="@{/login}" th:object="${userLoginDTO}">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="아이디" th:field="*{username}" th:errorclass="field-error">
          <label for="username">아이디</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="비밀번호" th:field="*{password}" th:errorclass="field-error">
          <label for="password">비밀번호</label>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}">
          <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

<!--        <div class="form-check text-start my-3">-->
<!--          <input class="form-check-input" type="checkbox" value="remember-me" id="auto-login">-->
<!--          <label class="form-check-label" for="auto-login">-->
<!--            자동로그인-->
<!--          </label>-->
<!--        </div>-->
        <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
      </form>
    </div>
  </div>

  <div th:replace="~{../fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap JS and Popper.js (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
