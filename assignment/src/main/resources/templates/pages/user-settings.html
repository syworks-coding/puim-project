<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>계정 설정</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container align-items-center">
  <div th:replace="~{../fragments/header :: header(user=${user})}"></div>

    <div class="card justify-content-center" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">회원정보</h5>
        <p class="card-text">아이디: <span th:text="${user.username}">아이디</span></p>
        <a href="/users/change-password" class="card-link">비밀번호 변경</a>
        <a href="/users/delete" class="card-link">회원탈퇴</a>
      </div>
  </div>

  <div th:replace="~{../fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap JS and Popper.js (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
