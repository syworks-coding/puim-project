<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .field-error {
       border-color: #dc3545;
       color: #dc3545;
              }
  </style>
</head>
<body>
<div class="container align-items-center">
  <div th:replace="~{../fragments/header :: header(user=${user})}"></div>

  <div class="d-flex align-items-center p-4 m-auto" style="max-width: 330px;">
    <div class="form-signin w-100 m-auto">
      <form id="join-form" method="post" th:action="@{/users}" th:object="${userCreateDTO}">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="아이디 입력" th:field="*{username}" th:errorclass="field-error">
          <label for="username">아이디</label>
        </div>
        <div class="field-error" th:errors="*{username}">
          아이디 유효성 에러
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" th:errorclass="field-error">
          <label for="password">비밀번호</label>
        </div>
        <div class="field-error" th:errors="*{password}">
          비밀번호 유효성 에러
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="passwordCheck" placeholder="Password" th:field="*{passwordCheck}" th:errorclass="field-error">
          <label for="passwordCheck">비밀번호 확인</label>
        </div>
        <div class="field-error" th:errors="*{passwordCheck}">
          비밀번호 불일치
        </div>

        <div class="mb-3"></div>
        <button class="btn btn-primary w-100 py-2" type="submit">회원가입</button>
      </form>
    </div>
  </div>

  <div th:replace="~{../fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap JS and Popper.js (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
