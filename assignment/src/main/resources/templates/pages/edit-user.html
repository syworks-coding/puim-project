<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>회원 정보 수정</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .field-error {
       border-color: #dc3545;
       color: #dc3545;
              }
  </style>
</head>
<body>
<div class="container align-items-center">
  <div th:replace="~{../fragments/header :: header(user=${user})}"></div>

  <div class="d-flex align-items-center p-4 m-auto" style="max-width: 330px;">
    <div class="form-signin w-100 m-auto">
      <form id="edit-form" method="POST" th:action="@{/users/edit}" th:object="${userUpdateDTO}">
        <h1 class="h3 mb-3 fw-normal">비밀번호 변경</h1>

        <div class="form-floating">
          <input type="password" class="form-control" id="oldPw" placeholder="Password" th:field="*{oldPw}" th:errorclass="field-error">
          <label for="oldPw">현재 비밀번호</label>

          <div class="field-error" th:errors="*{oldPw}">
            현재 비밀번호 불일치
          </div>

        </div>


        <div class="form-floating">
          <input type="password" class="form-control" id="newPw" placeholder="Password" th:field="*{newPw}" th:errorclass="field-error">
          <label for="newPw">변경할 비밀번호</label>
          <div class="field-error" th:errors="*{newPw}">
            현재 비밀번호 불일치
          </div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="newPwCheck" placeholder="Password" th:field="*{newPwCheck}" th:errorclass="field-error">
          <label for="newPwCheck">비밀번호 확인</label>
          <div class="field-error" th:errors="*{newPwCheck}">
            현재 비밀번호 불일치
          </div>
        </div>
        <div class="mb-3"></div>
        <button class="btn btn-primary w-100 py-2" type="submit">비밀번호 변경</button>
      </form>
    </div>
  </div>

  <div th:replace="~{../fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap JS and Popper.js (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
