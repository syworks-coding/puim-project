<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container align-items-center">
    <div th:replace="~{../fragments/header :: header(user=${user})}"></div>

    <div>
        <form id="editPostForm" th:action="@{/posts/{postId}(postId=${postUpdateDTO.id})}" method="POST" th:object="${postUpdateDTO}">
            <input type="hidden" th:value="${user.username}" id="id">
            <input type="hidden" th:field="${postUpdateDTO.userId}" id="userId">
            <input type="hidden" id="postId" th:field="${postUpdateDTO.id}">
            <h1 class="h3 mb-3 fw-normal">글 수정</h1>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="${postUpdateDTO.title}" >
            </div>
            <div class="form-group mb-3">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="10" th:field="${postUpdateDTO.content}" ></textarea>
            </div>

            <div class="text-end mb-3">
                <span id="contentLength">0/000자</span>
            </div>

            <div class="d-flex flex-row gap-3 align-items-center">
                <button class="btn btn-primary w-100 py-2" type="submit">수정</button>
                <button th:onclick="|window.location.href='http://localhost:8989/posts/' + ${postUpdateDTO.id}|" class="btn btn-secondary w-100 py-2" type="button">취소</button>
            </div>

        </form>
    </div>

    <div th:replace="~{../fragments/footer :: footer}"></div>
</div>

<script th:src="@{/js/post.js}"></script>

<!-- Bootstrap JS and Popper.js (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
